{% set name = "lovely-tensors" %}
{% set version = "0.1.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 1c917fa3240bfdc948566b2a91271c34db64b9aa0299d624eefe4f04b592bcbb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - pytorch
    - lovely-numpy

test:
  imports:
    - lovely_tensors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xl0/lovely-tensors
  summary: ❤️ Lovely Tensors
  license: MIT
  license_file: LICENSE
  description: |2

    PyPI: [https://pypi.org/project/lovely-tensors/](https://pypi.org/project/lovely-tensors/)

  dev_url: https://github.com/xl0/lovely-tensors
  doc_url: https://xl0.github.io/lovely-tensors/

extra:
  recipe-maintainers:
    - sugatoray
    - xl0
